site_name: HDMI-CEC Driver Documentation
site_url: https://github.com/rdkcentral/rdk-halif-test-hdmi_cec
repo_url: https://github.com/rdkcentral/rdk-halif-test-hdmi_cec
repo_name: rdkcentral/rdk-halif-test-hdmi_cec

docs_dir: docs/pages
site_dir: site

nav:
    - Test Documentation:
      - Sink High Level Test Spec:  hdmi-cec-sink_High-Level_TestSpec.md
      - Source High Level Test Spec:  hdmi-cec-source_High-Level_TestSpec.md
      - Vrtual component control plane commands: hdmi_cec_VirtualComponent_ControlPlaneCommands.md
      - Virtual component design: hdmi_cec_virtual_component_design.md
      - L3 Test Spec: hdmi-cec-L3-Low-Level_TestSpec.md
      - L3 TestProcedure: hdmi-cec-L3_TestProcedure.md
      - Sink L2 Test Spec: hdmi-cec-sink_L2_Low-Level_TestSpec.md
      - Source L2 Test Spec: hdmi-cec-source_L2_Low-Level_TestSpec.md
    - Contributing: CONTRIBUTING.md
    - License: LICENSE.md
    - Notice: NOTICE.md
    - Changelog: CHANGELOG.md

plugins:
  - search
  - mermaid2
theme:
  name: material
  #logo: assets/logo.png
  #favicon: assets/favicon.ico
  highlightjs: true
  user_color_mode_toggle: true
  extra_css:
  - extra.css
  features:
    - navigation.footer
#    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - content.tabs
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
extra_css:
  - extra.css
